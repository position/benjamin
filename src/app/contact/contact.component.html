<div class="sceneArea">
    <canvas #canvas
        appResize [canvas]="canvas" [camera]="camera" [renderer]="renderer"
        appDatGui [datGui]="gui" [datCamera]="camera" [datCamPosition]="cameraPosition">
    </canvas>
</div>
<section class="contactWrap sectionArea">
    <h2 class="introTitle">Contact</h2>
    <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbxu_MIP3qSIHiSp4EBDHwcYt_EC994P8kR2VF9IE_6LJ9FGv6w1TvzvYJNgQKFsuGp3Bg/exec">
        <div class="form-elements">
            <div class="label-group">
                <div class="table-cell"><label for="name">Name</label></div>
                <div class="table-cell"><input id="name" name="name" placeholder="Your Name" /></div>
            </div>
            <div class="label-group">
                <div class="table-cell"><label for="message">Message</label></div>
                <div class="table-cell"><textarea id="message" name="message" rows="10" placeholder="Tell me what's on your mind..."></textarea></div>
            </div>
            <div class="label-group">
                <div class="table-cell"><label for="email">Your Email Address</label></div>
                <div class="table-cell">
                    <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
                    <span class="email-invalid" style="display:none">Must be a valid email address</span>
                </div>
            </div>
            <div class="label-group">
                <div class="table-cell"></div>
                <div class="table-cell">
                    <button type="submit" class="sendBtn"><i class="icon_email"></i>Send</button>
                </div>
            </div>
        </div>
        <!-- Customise the Thank you Message People See when they submit the form: -->
        <div class="thankyou_message" style="display:none;">
            <h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
        </div>
    </form>
</section>
